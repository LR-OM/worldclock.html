<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js">
  </script>
  <title>World Clock</title>
</head>

<body>
  <img src="images/sunrise.jpg" alt="sunrise" class="background-image" />
  <div class="content">
    <h1>World Clock</h1>

    <select id="city">
      <option value="">Choose a city</option>
      <option value="America/Chicago">My current location</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Pacific/Auckland">Auckland</option>
    </select>

    <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </div>


  <footer>
    This project was coded by Laura Romero <a href="https://github.com/LR-OM/worldclock.html" target="_blank"
      class="link">open
      sourced in github</a>
  </footer>
  <script src="src/script.js"></script>
</body>

</html>
